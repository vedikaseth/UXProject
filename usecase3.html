        <h1>Frequency of Fire Incident Type:</h1>
       <center>
  

        <script type="text/javascript">
			
			//Width and height
			var w = 500;
			var h = 200;
			var barPadding = 1;
            // Your beautiful D3 code will go here
			var dataset = [ 25, 7, 35,5, 26, 11];
		
            var svg = d3.select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);
     

            svg.selectAll("rect")
			   .data(dataset)
			   .enter().append("svg:rect")
               .attr("x", function(d, i) {
					return i * (w / dataset.length);
				})
			   .attr("y", function(d) {
					return h - d*4;  //Height minus data value
				})
			   .attr("width", w / (2* (dataset.length - barPadding)))
			   .attr("fill", function(d) {
					return "rgb(0, 0, " + (d * 10) + ")";
				})
			   .attr("height", function(d) {
					if (d < 15){return 7*d}
                    else {return 4*d};
				})
				.attr("fill", function(d) {
					return "rgb(0, 0, " + (d * 10) + ")";
				});
            
          
			svg.selectAll("text")
			   .data(dataset)
			   .enter()
			   .append("text")
			   .text(function(d) {
					return d;
			   })
			   .attr("x", function(d, i) {
					return i * (w / dataset.length) + 5;
			   })
			   .attr("y", function(d) {
					return h - (d * 4)+ 15
			   })
               
			   .attr("font-family", "sans-serif")
			   .attr("font-size", "11px")
			   .attr("fill", "black");
			//   var dataset = [ 5, 10, 15, 20, 25 ];
			
        </script>
        </center>
